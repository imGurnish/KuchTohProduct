name: frontend
description: "Mindspace - Privacy-first personal knowledge management"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  
  # Animations & Effects
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  
  # State Management
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^8.0.2
  
  # Routing
  go_router: ^14.6.2
  
  # Functional Programming
  fpdart: ^1.1.0
  
  # Form Validation
  formz: ^0.7.0
  
  # Backend & Auth (will configure later)
  supabase_flutter: ^2.8.2
  google_sign_in: ^6.2.2
  url_launcher: ^6.2.4
  crypto: ^3.0.3
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Whisper Speech-to-Text
  whisper_ggml: ^1.7.0
  record: ^6.1.2
  path_provider: ^2.1.2
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - .env
    - assets/images/
    - assets/icons/
